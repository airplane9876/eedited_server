/user/{userId}/follow:
  patch:
    tags:
      - /user
    summary: loggedIn user follows userId
    parameters:
      - in : path
        name: userId
        schema:
          type: string
        description: userId
    responses:
      '200':
        $ref: './openapi.yaml#/components/responses/successResponse'
      '404':
        allOf:
          - $ref: './openapi.yaml#/components/responses/notFoundResponse'
          - content:
              application/json:
                schema:
                  type: object
                  properties:
                    info:
                      type: string
                      example: /:userId/like user not found
      '500':
        allOf:
          - $ref: './openapi.yaml#/components/responses/routerErrorResponse'
          - content:
              application/json:
                schema:
                  type: object
                  properties:
                    info:
                      type: string
                      example: /user/${userId}/follow router error

/user/{userId}:
  get:
    tags:
      - /user
    summary: get a user's all of info with videos, tags, follows, etc.
    parameters:
      - in : path
        name: userId
        schema:
          type: string
        description: userId
    responses:
      '200':
        allOf:
          - $ref: './openapi.yaml#/components/responses/successResponse'
          - content:
              application/json:
                schema:
                  type: object
                  properties:
                    userId:
                      type: string
                    password:
                      type: string
                    birthday:
                      type: string
                      format: date
                    nickname:
                      type: string
                    email:
                      type: string
                      format: email
                    profilePicture:
                      type: string
                      format: uri
                    followerCnt:
                      type: integer
                      minimum: 0
                    uploadVideoCnt:
                      type: integer
                      minimum: 0
                    proTag:
                      type: boolean
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
                    deletedAt:
                      type: string
                      format: date-time
                    Video:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          uploader:
                            type: string
                          title:
                            type: string
                          discription:
                            type: string
                          url:
                            type: string
                            format: uri
                          thumbnail:
                            type: string
                            format: uri
                          likeCnt:
                            type: integer
                            minimum: 0
                          viewCnt:
                            type: integer
                            minimum: 0
                          createdAt:
                            type: string
                            format: date-time
                          updatedAt:
                            type: string
                            format: date-time
                          deletedAt:
                            type: string
                            format: date-time
                          WhoVideoUploadTag:
                            type: array
                            items:
                              type: object
                              properties:
                                tagName:
                                  type: string
      '500':
        allOf:
          - $ref: './openapi.yaml#/components/responses/routerErrorResponse'
          - content:
              application/json:
                schema:
                  type: object
                  properties:
                    info:
                      type: string
                      example: /user/${userId} router error